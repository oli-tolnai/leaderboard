<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Leaderboard - Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="vh-100">
        <!-- Logo View -->
        <div id="logoView" class="view-container active">
            <div class="d-flex justify-content-center align-items-center h-100">
                <img id="logoImage" src="/assets/logo.png" alt="Competition Logo" class="logo-image">
            </div>
        </div>

        <!-- Scoreboard View -->
        <div id="scoreboardView" class="view-container">
            <div class="container-fluid h-100 d-flex flex-column">
                <h1 class="text-center text-white py-3">Scoreboard</h1>
                <div class="flex-grow-1 overflow-auto">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr id="scoreboardHeader">
                                <th>Team</th>
                                <!-- Task columns will be added dynamically -->
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboardBody">
                            <!-- Rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>        <!-- Leaderboard View -->
        <div id="leaderboardView" class="view-container">
            <div class="container-fluid h-100 d-flex flex-column">
                <div class="flex-grow-1 d-flex flex-column justify-content-center">
                    <div id="leaderboardList" class="leaderboard-list">
                        <!-- Teams will be revealed dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer View -->
        <div id="timerView" class="view-container">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="timer-display text-center">
                    <h1 class="text-white mb-4">Timer</h1>
                    <div id="timerDisplay" class="timer-text">05:00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="display.js"></script>
</body>
</html>
